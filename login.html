<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Goldmate Watch</title>

  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="dist/css/styles.css" />
</head>

<body>
  <section class="login__wrapper container-fluid bg-dark">
    <div class="row">
      <div class="col-lg-7 col-md- p-0">
        <div class="login-banner" style="background-image: url('./assets/images/login-banner.jpg')"></div>
      </div>
      <!-- ****** -->
      <div class="col-lg-5 col-md-12 p-0">
        <div class="login-card__wrapper d-flex align-items-center">
          <div class="login-card m-auto w-100">
            <div class="logo__wrapper">
              <a href="#" target=""><img class="logo" src="./assets/svg/Logo.svg" alt="Goldmate Logo" /></a>
            </div>

            <div class="detail">
              <h1 class="detail__title">Log in to your Account</h1>
              <p class="detail__subtitle">
                Welcome back ! Select method to login
              </p>
            </div>

            <div class="login-alter d-flex justify-content-center">
              <a class="sso-link" href="#">
                <img src="./assets/svg/google.svg" alt="Google" title="Login with Google" />
              </a>
              <a class="sso-link" href="#">
                <img src="./assets/svg/Facebook.svg" alt="Facebook" title="Login with Facebook" />
              </a>
              <a class="sso-link" href="#">
                <img src="./assets/svg/apple.svg" alt="Apple" title="Login with Apple id" />
              </a>
            </div>

            <p class="text-center">or continue with email</p>

            <form id="loginForm" action="#">
              <div class="form-floating__wrapper">
                <div class="form-floating mb-4 position-relative">
                  <input type="email" class="form-control password input-error" id="emailInput"
                    placeholder="name@example.com" required />
                  <label for="emailInput">Email</label>
                  <!-- <span class="error-message position-absolute" id="emailError">Incorrect Email</span> -->
                </div>

                <div class="form-floating position-relative">
                  <input id="txtPassword" type="password" class="form-control input-error" id="passwordInput"
                    placeholder="Password" required />
                  <label for="passwordInput">Password</label>
                  <div id="btnToggle" class="eye-btn-wrapper">
                    <i id="eyeIcon" class="far fa-eye-slash icon right"></i>
                  </div>
                  <!-- <span class="error-message position-absolute" id="passwordError">Incorrect Password</span> -->
                </div>
              </div>

              <div class="form-extras d-flex flex-wrap align-items-center justify-content-between">
                <div class="form-check d-inline">
                  <input class="form-check-input" type="checkbox" value="" id="checkRemember" />
                  <label class="form-check-label" for="checkRemember">
                    Remember me
                  </label>
                </div>
                <a class="forget-password__link" target="" href="#">Forget password?</a>
              </div>

              <button type="button" class="login-btn btn btn-warning w-100 rounded-5 btn-lg" onclick="validateForm()">
                Login
              </button>
            </form>

            <p class="register-link__wrapper text-center">
              Donâ€™t have an account?
              <a class="register-link" href="#" target="">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
  <script>
    // Passport eye open/slash
    const passwordInput = document.getElementById("txtPassword"),
      toggle = document.getElementById("btnToggle"),
      icon = document.getElementById("eyeIcon");

    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        icon.classList.add("fa-eye-slash");
      }
    }
    toggle.addEventListener("click", togglePassword, false);
    passwordInput.addEventListener("keyup", checkInput, false);
  </script>
  <script>
    ScrollReveal().reveal('.login-card', { duration: 800 });
  </script>
</body>

</html>
